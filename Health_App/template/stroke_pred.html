  <div class="site-wrap">


    <div class="site-navbar py-2">
      <div class="container">

          <div class="logo">
            <div class="site-logo">
              <a href="/" class="js-logo-clone">HEALTHCARE APP</a>
            </div>
          </div>
          <div class="main-nav d-none d-lg-block">
            <nav class="site-navigation text-right text-md-center" role="navigation">
              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li><a href="/">Home</a></li>
                <li><a href="heart_pred">Heart Disease</a></li>
                <li><a href="liver_pred">Liver Disease</a></li>
                <li class="active"><a href="stroke_pred">Brain Stroke</a></li>
                <li class="has-children">
                  <a href="#">Remedies</a>
                  <ul class="dropdown">
                    <li><a href="#">Heart Disease</a></li>
                    <li><a href="#">Liver Disease</a></li>
                    <li><a href="#">Brain Stroke</a></li>
                    
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
          <div class="icons">
            <a href="#" class="icons-btn d-inline-block" data-toggle="modal" data-target="#login"><b>LOG IN/ SIGN UP</b>
              <i class="icon-input"></i>
            </a>
            <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
                class="icon-menu"></span></a>
          </div>
          
        </div>
      </div>
    </div>


    <!-- Jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h2 style="color: darkslategray;">Want to predict if you have disease? <a style="color:blue" href = "#"><u>Click Here</u></a></h2>
      </div>
    </div>
    <!-- Jumbotron end -->

    <div class="container">
      <h3 style="color: black;">Stats</h3>
      <div class="row">
        <div class="col-md-4">
          <h4>Col1</h4>
        </div>
        <div class="col-md-4">
          <h4>col2</h4>
        </div>
        <div class="col-md-4">
          <h4>col3</h4>
        </div>
      </div>
    </div>



    <!-- Login/ Sign Up Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog cascading-modal" role="document">

        <div class="modal-content">
          <div class="modal-c-tabs">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#login_tab" role="tab"><i class="fa fa-user mr-1"></i>
                  Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#signup_tab" role="tab"><i class="fa fa-user-plus mr-1"></i>
                  Sign Up</a>
              </li>
            </ul>

            <!-- Tab panels -->
            <div class="tab-content">
              <!-- Login Tab -->
              <div class="tab-pane fade in show active" id="login_tab" role="tabpanel">

                <div class="modal-body mb-1">
                  <div class="md-form form-sm mb-5">
                    <span class="fa fa-envelope prefix"></span>
                    <input type="email" id="modalLRInput10" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput10">Your email</label>
                  </div>

                  <div class="md-form form-sm mb-4">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="modalLRInput11" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput11">Your password</label>
                  </div>
                  <div class="text-center mt-2">
                    <button class="btn btn-info">Log in <i class="fa fa-sign-in ml-1"></i></button>
                  </div>
                </div>

              </div>

              <!-- Sign Up Tab -->
              <div class="tab-pane fade" id="signup_tab" role="tabpanel">

                <div class="modal-body">
                  <div class="md-form form-sm mb-5">
                    <span class="fa fa-envelope prefix"></span>
                    <input type="email" id="modalLRInput12" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput12">Your email</label>
                  </div>

                  <div class="md-form form-sm mb-5">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="modalLRInput13" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput13">Your password</label>
                  </div>

                  <div class="md-form form-sm mb-4">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="modalLRInput14" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput14">Repeat password</label>
                  </div>

                  <div class="text-center form-sm mt-2">
                    <button class="btn btn-info">Sign up <i class="fa fa-sign-in ml-1"></i></button>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Modal end -->


  </div>
